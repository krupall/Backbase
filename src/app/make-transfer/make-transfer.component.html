<div class="col-lg-4  makeTransfer-header">
  <div class="header">
    <span> <b>Make</b> Transfer</span>
  </div>
  <form class="col-lg-12" #transferForm="ngForm" (ngSubmit)="transferTheAmount(transferForm)" >
    <div class="form-group">
      <label for="fromAccount">From Account</label>
      <input type="text" class="form-control" id="fromAccount" aria-describedby="From Account"
      placeholder="My Personal Account: $ 5824.76" readonly>
    </div>
    <div class="form-group">
      <label for="toAccount">To Account</label>
      <input required type="text" class="form-control"  id="toAccount" [(ngModel)]='acccountName' #accountName='ngModel' required
        aria-describedby="To Acccount" name='inputAccountName'  placeholder="type an account name">
      <small class="form-text text-muted " *ngIf="accountName.touched  &&!accountName.valid">This field is required</small>
    </div>
    <div class="form-group amount">
      <label for="amount">Amount</label><br>
      <span class="currencySymbol">€</span>
      <input required type="number" class="form-control" [(ngModel)]="amountvalue" #amountVal='ngModel'
      name="inputname" id="amount" placeholder=" specify the amount " aria-describedby="Amount">
      <small  class="form-text text-muted"  *ngIf="amountVal.touched  && !amountVal.valid">There is not enough balance</small>
    </div>
    <button type="submit" data-toggle="modal" data-target="#confirmTransectionModal"
      class="btn btn-danger pull-right" [disabled]="!transferForm.valid">Submit</button>
  </form>

  <!-- transection confirmation Modal -->
  <div class="modal fade" id='confirmTransectionModal' role="dialog">
    <div class="modal-dialog">

      <!-- money transfer model content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><b>Review</b> Transfer</h4>
        </div>
        <div class="modal-body">
          <p><i>Are you Ready to send out this Transfer?</i></p>
          <h5>It will be sent to Account</h5>
          <p>{{acccountName}}</p>
          <h5>With the amount of</h5>
          <p>€ <label>{{amountvalue}}</label></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)='SendMoney()' data-dismiss="modal">Send Transfer</button>
        </div>
      </div>
    </div>
  </div>
</div>
